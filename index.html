<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="stats-card">
      <div class="img-box">
        <picture class="card-bg">
          <source media="(min-width: 769px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Teamwork">
        </picture>
      </div>
      <div class="main-box">
        <div class="heading-box">
          <h1 class="card-title">Get <span class="highlight">insights</span> that help your business grow.</h1>
        </div>
        <div class="paragraph-box">
          <p class="card-description">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
            efficiency.
          </p>
        </div>
        <div class="stats-box">
          <ul class="stats-list">
            <li><span class="list-highlight">10k+</span><br>companies</li>
            <li><span class="list-highlight">314</span><br>templates</li>
            <li><span class="list-highlight">12M+</span><br>queries</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/henrikkudesu" target="_blank">Leonardo Nascimento</a>.
  </div> -->
</body>

</html>
